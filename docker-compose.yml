version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: go_chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chat-server:
    build: .
    container_name: go_chat_server
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
